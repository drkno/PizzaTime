<!doctype html>
<html ng-app="pizzaApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Pizza</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
		<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-socket-io/0.7.0/socket.min.js"></script>
		<script src="./state.js"></script>
		<script	src="./controller.js"></script>
	</head>
	<body ng-controller="PizzaCtrl">
		<div class="container">
			<table class="table table-responsive">
				<thead class="thead-inverse">
					<tr>
						<th>Name</th>
						<th>Extras</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users.users">
						<td>{{user.name}}</td>
						<td>
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" ng-model="user.garlicKnots" ng-change="toggleGarlicKnots(user)">
									Garlic Knots
								</label>
							</div>
						</td>
						<td>
							<button type="button" class="btn btn-success btn-sm" ng-hide="user.joined" ng-click="joinOrder(user)">Join Pizza Order</button>
							<button type="button" class="btn btn-warning btn-sm" ng-show="user.joined" ng-click="leaveOrder(user)">Leave Pizza Order</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger btn-sm" ng-click="removeUser(user)">I don't like pizza</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" class="form-control" id="inputName" placeholder="New Persons Name" ng-model="newPerson.name">
						</td>
						<td></td>
						<td>
							<button type="button" class="btn btn-success btn-sm" ng-click="addUser()">I want pizza</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
